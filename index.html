<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get real-time weather updates and air quality index for any city worldwide. Search for locations, view temperature, humidity, wind speed, and more with an interactive, user-friendly interface." />
    <link rel="stylesheet" href="/style.css">
    <title>Weather</title>
</head>
<body class="flex">
    <div class="cloud one"></div>
    <div class="cloud two"></div>
    <div class="cloud three"></div>
    <div class="cloud four"></div>
    <div class="cloud five"></div>
    <div class="sun"></div>
    <div id="container" class="flex container">
        <div class="header">
            <div class="time-info flex">
                <h2 id="time-information"></h2>
            </div>
            <div id="search-bar" class="autocomplete-container">
                <input type="text" id="city-input" placeholder="Enter city name">
                <ul id="suggestions-list" class="autocomplete-list"></ul>
                <button id="searchButton"><img src="/assets/search.svg" alt="search-icon"></button>
            </div>
        </div>

        <div id="location-btnDiv" class="location-btnDiv flex">
            <button id="location-btn" class="location">
                <span>Use My Current Location</span>
            </button>
        </div>

        <div id="weather-img">
            <img src="/assets/climate.svg" alt="climate-change" loading="lazy">
        </div>

        <div id="loader" class="loader"></div>

        <div id="weather-box">

            <div class="city-details flex">
                <h3 id="city-name" class="flex"></h3>
            </div>

            <div id="weather-description-image"></div>

            <div class="temperature-description flex">
                <p id="temperature"></p>
                <p id="description"></p>
            </div>

            <div id="aqi-detail" class="aqi-detail flex">
                <p></p>
            </div>

            <div class="weather-detail flex">
                <div id="humidity">
                    <p></p>
                </div>
    
                <div id="wind-speed">
                    <p></p>  
                </div>
            </div>
            
        </div>
        <div id="error-case"></div>
    </div>
    <footer class="footer">
        <div class="footer-content flex">
            <p>Powered by <a href="https://www.weatherapi.com" target="_blank">weatherAPI</a></p>
            <p id="last-updated"></p>
            <p>Developed by Atul KumarÂ©</p>
            <div class="social-links">
                <p>Social Links-</p>
                <a href="https://www.linkedin.com/in/atul-kumar-b8a33b2a2" target="_blank">
                    <img src="/assets/linkedin.png" alt="LinkedIn" class="social-icon">
                </a>
                <a href="https://github.com/atul030702/weather_data" target="_blank">
                    <img src="/assets/github.png" alt="gitHub" class="social-icon">
                </a>
            </div>
        </div>
    </footer>
</body>
<script src="/script.js"></script>
</html>
